<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>QUIZZ</title>
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="quizz.css">
</head>
<html>
    <body>

        <div id="question-number" class="bold">Question 1 </div>
        <div id="questionArea">
            <p id="question-title">Ceci est-il une question?</p>
            
            <form name=answers class="italic">
                <input id="boutonOui" type="radio" name=reponse value="1" checked>Oui<br/>
                <input id="boutonNon" type="radio" name=reponse value="2">Non
            </form>

            <div id="btn-area">
                <button id="envoyer" class="btn-answer">Valider</button>
            </div>
        </div>

    </body>
    <script src="quizz.js"></script>
</html>
